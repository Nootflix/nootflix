os: unstable
cache:
  - node_modules
environment:
  GH_TOKEN:
      secure: zklonGZOc9lTRn0IEqTQob3KE7VWw6ynhywB/vQqL1qpH54p14O1+owJdnet+XPc
  matrix:
    - nodejs_version: 6
install:
  - ps: Install-Product node $env:nodejs_version
  - set CI=true
  - npm install -g npm@latest
  - set PATH=%APPDATA%\npm;%PATH%
  - npm install
matrix:
  fast_finish: true
build: on
version: '{build}'
shallow_clone: true
clone_depth: 1
test_script:
  - npm run dist
